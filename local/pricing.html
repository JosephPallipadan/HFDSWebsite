    </div>
    </div>

<script>
    const meetingData = [
        {
            timeStamp: new Date(2021, 10 - 1, 22, 16),
            duration: 30,
            agenda: 'Discuss project requirements and questions for submissions',
            absentees: [],
            summary: [
                'Updated requirements',
                'Formulated Questions'
            ]
        },
        {
            timeStamp: new Date(2021, 11 - 1, 2, 21),
            duration: 15,
            agenda: 'Discuss individual assignments and responsiblities for upcoming documents',
            absentees: [],
            summary: [
                'Class/Domain: Ethan/Tyler by (11/06-07)',
                'Sequence/State: Thad/Alec by (11/10-11)',
                'Prototype: Joseph by (11/15-16)',
                'SRS: All by (11/20-21)',
                'Need to clarify whether both class diagrams and models need to be done'
            ]
        },
        {
            timeStamp: new Date(2021, 11 - 1, 6, 21, 30),
            duration: 30,
            agenda: 'Discuss class diagram and get input from whole group prior to submission',
            absentees: ['Alec'],
            summary: [
                'Class diagram needs more functions', 
                'A sensor parent class is missing',
                'A connection between the driver assist and attention systems.'
            ]
        },
        {
            timeStamp: new Date(2021, 11 - 1, 11, 21),
            duration: 25,
            agenda: 'Discuss sequence and state diagrams and get input from whole group prior to submission',
            absentees: ['Tyler'],
            summary: [
                'Obstacle sequence needs to also incorporate camera data into checks',
                'Add infrared to vehicle position?',
                'Change reply messages to normal messages'
            ]
        },
        {
            timeStamp: new Date(2021, 11 - 1, 15, 16),
            duration: 15,
            agenda: 'Discuss SRS document and assign specific parts to each team member.',
            absentees: [],
            summary: [
                'Discussed new info on data dictionary, use cases/diagram, and state diagrams.',
                'Joseph: Sections 1&5 (Intro/Prototype)',
                'Thad/Alec: Sections 3&4 (Requirements/Modeling)',
                'Ethan/Tyler: Section 4 (Specific Requirements)'
            ]
        }
    ];

    const carousel = document.getElementById('carousel');
    const indicators = document.getElementById('indics');

    const carouselItemTemplate = carousel.children[1];
    const indicatorTemplate = indicators.children[0];

    meetingData.forEach((data, index) => {
        let newItem = carouselItemTemplate;
        let newItemIndicator = indicatorTemplate;

        if(index != 0) {
            newItem = carouselItemTemplate.cloneNode(true);
            newItemIndicator = indicatorTemplate.cloneNode(true);
            newItem.classList.remove('active');
            newItemIndicator.classList.remove('active');
        }

        const dateElement = newItem.children[0].children[0].children[0]; 
        const monthElement = newItem.children[0].children[0].children[1];

        dateElement.children[0].textContent = data.timeStamp.getDate().toString().padStart(2, '0');
        monthElement.textContent = data.timeStamp.toLocaleString('default', { month: 'short' }).toUpperCase();
        
        const subElement = newItem.children[0].children[1];

        const meetingNumberElement = subElement.children[0];
        const agendaElement = subElement.children[2];
        const timeElement = subElement.children[3].children[0];
        const absenteesElement = subElement.children[4];
        const summaryElement = subElement.children[6];

        meetingNumberElement.textContent = `Meeting ${index + 1}`;
        agendaElement.textContent = data.agenda;

        const startDate = data.timeStamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const endDate = new Date(data.timeStamp.getTime()+(data.duration*60*1000));
        timeElement.textContent = `${startDate} to ${endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

        absenteesElement.textContent = `Absentees: ${data.absentees.join() || "None"}`;
        summaryElement.innerHTML = data.summary.map(string => `<li>${string}</li>`).join('');

        newItemIndicator.setAttribute('data-slide-to', index);

        if (index != 0) {
            carousel.appendChild(newItem);
            indicators.appendChild(newItemIndicator);
        }
    });

</script>
